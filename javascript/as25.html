<!DOCTYPE html>
<html>

<body>
    <script>
        function fun(str, ler) {
            let newStr = '';
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== ler) {
                    newStr += str[i];
                } else {
                    newStr += '';
                };
            };
            return newStr;

        }
        console.log(fun("strdectfcedhcbhukhcdfgh", 'c'));

    </script>
</body>

</html>
