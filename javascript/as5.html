<!DOCTYPE html>
<html>
    <body>
        <script>
            var num=parseInt(prompt('enter the number :'));
            let prm=0;
            function test_prime(n)
            {
                if (n===1)
                {
                    return false;
                }
                else if(n === 2)
                {
                    return true;
                }else
                {
                    for(var x = 2; x < n; x++){
                        if(n % x === 0){
                            return false;
                        }
                    }
                    return true;  
                }
            }
            console.log(test_prime(num))
            
        </script>
    </body>
</html>
