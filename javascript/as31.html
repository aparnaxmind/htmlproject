<!DOCTYPE html>
<html>

<body>
    <script>
        let ary = ['aa', 'bb', 'cc', 'dd',];
        const limit = parseInt(prompt('Enter the limit of array: '));
        let sum = [];
        for (let i = 0; i <= ary.length; i++) {
            if (i < limit) {
                sum.push(ary[i]);
            }
        }
        console.log(sum)
    </script>
</body>

</html>
