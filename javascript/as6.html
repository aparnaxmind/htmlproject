<!DOCTYPE html>
<html>
    <body>
        <script>
            const num1 = parseInt(prompt("Enter first number: "));
            const opr = parseInt(prompt("Enter operation : "));
            const num2 = parseInt(prompt("Enter second number: "));
            var res;
            switch(opr){
                case 1:opr='+';
                res=num1+num2;
                break;
                case 2:opr='-';
                res=num1-num2;
                break;
                case 1:opr='*';
                res=num1*num2;
                break;
                case 1:opr='/';
                res=num1/num2;
                break;

            }
            console.log(res);
        </script>
    </body>
</html>
